name: Functional Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Extract and Run Test Script
        run: |
          sed -n '/<script id="test-script">/,/<\/script>/p' index.html | sed '1d;$d' > test.js
          node test.js

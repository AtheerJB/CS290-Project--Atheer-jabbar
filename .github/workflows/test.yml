name: Run UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run UI Tests
        run: |
          echo "â–¶ Starting all tests..."
          node tests/login.test.js
          node tests/register.test.js
          node tests/payment.test.js

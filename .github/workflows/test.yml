name: Test All HTML Files

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run functional test scripts from HTML files
        run: |
          for file in *.html; do
            echo "üîç Checking $file"
            sed -n '/<script id="test-script">/,/<\/script>/p' "$file" | sed '1d;$d' > test.js
            if [ -s test.js ]; then
              echo "‚ñ∂ Running test from $file..."
              node test.js || exit 1
            else
              echo "‚ö†Ô∏è No test found in $file"
            fi
          done

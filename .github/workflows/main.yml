<script id="test-script">
// PURE NODE.JS-COMPATIBLE TEST CODE ONLY
function add(a, b) {
  return a + b;
}

function runTests() {
  const results = [];

  if (add(2, 3) === 5) {
    console.log("✅ PASS: add(2, 3) == 5");
    results.push(true);
  } else {
    console.log("❌ FAIL: add(2, 3) != 5");
    results.push(false);
  }

  if (results.every(r => r)) {
    console.log("✅✅✅ ALL TESTS PASSED");
  } else {
    console.log("❌❌❌ SOME TESTS FAILED");
    process.exit(1);
  }
}

runTests();
</script>

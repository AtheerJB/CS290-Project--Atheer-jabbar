name: Run UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run All UI Test Scripts
        run: |
          echo "‚ñ∂ Starting all tests..."
          
          for file in tests/*.test.js; do
            echo "üîç Running $file"
            node "$file" || exit 1
          done
